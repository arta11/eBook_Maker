<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Repository</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>eBook Repository</h1>
    </header>
    <div class="container">
        <h2>Write Your Book</h2>
        <input type="text" id="bookTitle" placeholder="Enter Book Title">
        <input type="text" id="author" placeholder="Enter Author">
        <textarea id="description" placeholder="Write book description here..."></textarea>
        <input type="text" id="tags" placeholder="Enter tags (comma-separated)">
        <input type="text" id="chapterTitle" placeholder="Enter Chapter Title">
        <textarea id="chapterContent" placeholder="Write chapter content here..."></textarea>
        <button onclick="addChapter()">Add Chapter</button>
        <button onclick="saveBook()">Save Book</button>
        <button onclick="fetchBooks()">Fetch Books</button>
        <button onclick="searchBooks()">Search Books</button>
        <!-- <button onclick="submitBook()">Submit for Approval</button> -->
        <div id="output" hidden></div>
        <input type="hidden" id="editBookId">
    </div>
    <h2>My Books</h2>
    <!-- <div id="my-books"></div> -->
    <div id="draft-books">
        <!-- Draft books will be displayed here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
